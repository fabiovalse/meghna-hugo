{{ $x := .citation }}
{{ $data := index site.Data site.Language.Lang }}

{{ if $data.citations.citations.enable}}
{{ with $data.citations.citations}}
{{"<!-- Start Call To Action -->" | safeHTML}}
<section id="citations" class="call-to-action section-sm bg-1 overly">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				{{ if eq $x "xxx" }}
				    <h2>-- {{ $x }} --</h2>
				{{ else }}    
                                    <h2>-- NOPE --</h2>
				{{ end }}

			</div>
		</div>
	</div>
</section>
{{"<!-- Start Services Section -->" | safeHTML}}
{{ end }}
{{ end }}
