{{ $data := index site.Data site.Language.Lang }}

{{ if $data.credits.credits.enable }}
{{ with $data.credits.credits }}
{{"<!-- Start Credits Section -->" | safeHTML}}
<section id="credits" class="credits section">
	<div class="container">
		<div class="row">
			{{ range .credits }}
				<img src="{{.logo}}" />
			{{ end }}
		</div>
	</div>
</section>
{{"<!-- /Credits Section -->" | safeHTML}}
{{ end }}
{{ end }}
