{{ $data := index site.Data site.Language.Lang }}

{{ if $data.trailer.trailer.enable }}
{{ with $data.trailer.trailer }}
{{"<!-- Start Trailer Section -->" | safeHTML}}
<section class="bg-one about section" id="trailer">
	<div class="container">
		<div class="row justify-content-center">
			{{with .vimeo_id}}
			<iframe
				title="LUST CHANCE - TRAILER"
				src="https://player.vimeo.com/video/{{ . }}"
				style="max-width: 100vw; max-height: 75vh;"
				webkitallowfullscreen=""
				mozallowfullscreen=""
				allowfullscreen=""
			></iframe>
			{{ end }}
		</div>
	</div>
</section>
{{"<!-- /trailer -->" | safeHTML}}
{{ end }}
{{ end }}
