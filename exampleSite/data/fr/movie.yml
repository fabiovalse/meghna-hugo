  title: Il Film
  content: |-
    Nella Casa di Riposo Carlo Alberto di Torino le giornate si ripetono con ritmi regolari e prevedibili, seguendo un attento protocollo di sorveglianza e accudimento. Sotto quest’apparente monotonia, Rosalia e Matteo cercano di vivere la loro passione. Il loro desiderio è vivo. Le loro stanze però sono lontane, le porte non si possono chiudere a chiave, i compagni di camera non abbandonano quasi mai il letto, chiunque può entrare in qualunque momento, senza chiedere il permesso e i loro corpi si appesantiscono e perdono vigore.
    Matteo e Rosalia sono spinti da un desiderio che pretende di più di un po’ di pacata tenerezza e li spinge a chiedere una stanza tutta per loro, nonostante le regole rigide della casa di riposo e le perplessità dei parenti. Un desiderio così tenace da non arrendersi neanche quando il corpo non riesce più a stargli dietro.
    Ma Rosalia e Matteo non sono gli unici a sentire ancora. Carlo affitta di tanto in tanto una piccola mansarda fuori dalla struttura per portarci le sue amate a godere dei momenti di intimità. Margherita racconta di sentirsi sola, ma che il sesso non vuole lasciarlo andare via. Francesco annota scrupolosamente su un taccuino i movimenti e le abitudini di tutto il personale, nell’intento di trovare il momento perfetto per restare in camera con Antonia. Storie che pian piano emergono, rivelando come il desiderio e la passione possano ritrovarsi anche in un corpo segnato dal tempo, anche in una casa di riposo.
    Lust Chance è un racconto vivo sull’eros che non si spegne e su come il desiderio possa sfidare i limiti forzatamente imposti a chi è arrivato a un certo momento della vita. E solo desiderando si può essere tanto spregiudicati, come Rosalia e Matteo, e sognare un futuro fuori da lì, a prescindere da quanto questo possa durare.
